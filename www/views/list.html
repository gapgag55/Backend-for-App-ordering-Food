<div class="col-md-4" ng-repeat="menu in menus">
    <div class="panel panel-success">
        <div class="panel-heading">
            <div class="col-md-9" style="padding-left:0">
                <h3 class="panel-title">โต๊ะ #{{ menu.table }}</h3>
            </div>
            <div class="col-md-3" style="padding: 0">
                <span class="input-group-btn">
                <button style="float:right; border-radius:4px;" class="btn btn-danger btn-xs" type="button" ng-click="finish(menu._id)">เสร็จแล้ว</button>
        </span>
            </div>
            <div class="clear"></div>
        </div>
        <div class="panel-body">
            <ul>
                <li ng-repeat="food in  menu.food">{{ food }}</li>
            </ul>
        </div>
    </div>
</div>
