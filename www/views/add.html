<form class="form-horizontal" ng-submit="addorder()">
    <fieldset>
        <legend>Add Menu</legend>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Table:</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="1" ng-model="order.table">
            </div>
        </div>
        <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Order:</label>
            <div class="col-lg-10">
                  <input type="checkbox" ng-model="toyum"> ต้มยำกุ้ง <br/>
                  <input type="checkbox" ng-model="kapao"> กระเพราปลาหมึก <br/>
                  <input type="checkbox" ng-model="kaidao"> ไข่ดาว <br/>
                  <input type="checkbox" ng-model="kapaopa"> กระเพราะปลา <br/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </fieldset>
</form>
